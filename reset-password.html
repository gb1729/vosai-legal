<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Vosai</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            max-width: 400px;
            margin: 0 auto;
            padding: 40px 20px;
            background: #f9fafb;
            color: #1f2937;
        }
        h1 {
            color: #3b82f6;
            text-align: center;
            margin-bottom: 8px;
        }
        .subtitle {
            text-align: center;
            color: #6b7280;
            margin-bottom: 32px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
        }
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
        }
        input[type="password"]:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        button {
            width: 100%;
            padding: 12px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        button:hover {
            background: #2563eb;
        }
        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        .error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }
        .success {
            background: #f0fdf4;
            color: #16a34a;
            border: 1px solid #bbf7d0;
        }
        .hidden { display: none; }
        .back {
            text-align: center;
            margin-top: 24px;
        }
        .back a {
            color: #3b82f6;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Reset Password</h1>
    <p class="subtitle">Enter your new password below</p>

    <div id="error-message" class="message error hidden"></div>
    <div id="success-message" class="message success hidden"></div>

    <form id="reset-form">
        <div class="form-group">
            <label for="password">New Password</label>
            <input type="password" id="password" name="password" required minlength="6" placeholder="Enter new password">
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required minlength="6" placeholder="Confirm new password">
        </div>
        <button type="submit" id="submit-btn">Reset Password</button>
    </form>

    <div class="back">
        <a href="index.html">&larr; Back to Vosai</a>
    </div>

    <script>
        const SUPABASE_URL = 'https://rmlyozaharhresxamzlq.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJtbHlvemFoYXJocmVzeGFtemxxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzExODcyNzIsImV4cCI6MjA4Njc2MzI3Mn0.OChL0qYy9kwPiYbcnTBbVqu_XC32999td9mQ2iQVDzc';

        // Get tokens from URL hash
        function getTokenFromHash() {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            return {
                accessToken: params.get('access_token'),
                refreshToken: params.get('refresh_token'),
                type: params.get('type')
            };
        }

        function showError(message) {
            const errorEl = document.getElementById('error-message');
            errorEl.textContent = message;
            errorEl.classList.remove('hidden');
            document.getElementById('success-message').classList.add('hidden');
        }

        function showSuccess(message) {
            const successEl = document.getElementById('success-message');
            successEl.textContent = message;
            successEl.classList.remove('hidden');
            document.getElementById('error-message').classList.add('hidden');
            document.getElementById('reset-form').classList.add('hidden');
        }

        async function resetPassword(accessToken, newPassword) {
            const response = await fetch(`${SUPABASE_URL}/auth/v1/user`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'apikey': SUPABASE_ANON_KEY,
                    'Authorization': `Bearer ${accessToken}`
                },
                body: JSON.stringify({ password: newPassword })
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error_description || error.msg || 'Failed to reset password');
            }

            return await response.json();
        }

        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const submitBtn = document.getElementById('submit-btn');

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }

            const { accessToken, type } = getTokenFromHash();

            if (!accessToken) {
                showError('Invalid or expired reset link. Please request a new password reset.');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Resetting...';

            try {
                await resetPassword(accessToken, password);
                showSuccess('Password reset successfully! You can now sign in to the Vosai app with your new password.');
            } catch (error) {
                showError(error.message);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        });

        // Check if we have a valid token on page load
        window.addEventListener('load', () => {
            const { accessToken, type } = getTokenFromHash();
            if (!accessToken) {
                showError('Invalid or expired reset link. Please request a new password reset from the Vosai app.');
            }
        });
    </script>
</body>
</html>
